<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        #head{
            display: grid;
            justify-content: center;
            background-color:#F2F5FC;
            height: 200px;

        }
        #con{
            display: flex;
            width: 80%;
            justify-content: space-between;
            margin: auto;

        }
    </style>
</head>
<body>
    <div id="con">
        <div id="1">
            <div id="head">
                <img src="https://id.tmetric.com/images/tmetric_logo_and_text.svg" alt="">
                <p>Create Your Account</p>
            </div>
            <div id="body">
                <h4>Name</h4>
                
               <input type="text" placeholder="John Smith">
               <h4>Email</h4>
               <input type="email" placeholder="johnsmith@mail.com">
               <h4>Password</h4>
               <input type="password">
               <br>
               <button>Sign Up</button>
               <br>
               <input type="text" 
                 placeholder=" Sign Up with Google">
           
            </div>

        </div>
         <div id="2">
            <img src="https://id.tmetric.com/images/side_image_register.svg" alt="">
         </div>
    </div>
    
    
</body>
</html>
